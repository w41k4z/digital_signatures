{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div style="color: #dc3545; font-size: 0.875rem;">
                    {{ field.errors|join:", " }}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn">Login</button>
    </form>
</div>
{% endblock %}
