{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Signed Documents</h2>
    
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #f0f0f0;">
                <th style="padding: 0.5rem; text-align: left;">Document</th>
                <th style="padding: 0.5rem; text-align: left;">Signed By</th>
                <th style="padding: 0.5rem; text-align: left;">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for file in signed_files %}
            <tr style="border-bottom: 1px solid #ddd;">
                <td style="padding: 0.5rem;">{{ file.name }}</td>
                <td style="padding: 0.5rem;">{{ file.user }}</td>
                <td style="padding: 0.5rem;">{{ file.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="padding: 0.5rem; text-align: center;">No signed documents found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
